{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
    <div>
        <form>
            <div class="form-group">
                <label for="truck">Truck (license)</label>
                <input type="text" class="form-control" id="truck" placeholder="Truck's license" >
            </div>
            <div class="form-group">
                <label for="direction">Direction</label>
                <input type="text" class="form-control" id="direction" aria-describedby="emailHelp" placeholder="Direction">
                <small  class="form-text text-muted">Direction of truck (in/out/none)</small>
            </div>

            <label for="radio">Force</label>
            <div class="form-group">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="true" id="radio">
                <label class="form-check-label" for="radio" name="radio">  True </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="false" id="radio">
                <label class="form-check-label" for="radio" name="radio"> False </label>
            </div>
            </div>
            <br/>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
